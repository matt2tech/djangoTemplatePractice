<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method='POST' action='{% url "app:create" %}'>
        {% csrf_token %}
        <input type='text' class='form-control' name='title' maxlength="31" required>
        <button>Don't Forget</button>
    </form>
    <hr class='line-dividers'>

    <hr class='line-dividers'>
    <ul>
        {% for todo in todos %}
        <li>
        <div class='d-flex spaced'>
            <button>edit</button>
            <p>{{todo.title}}</p>
            <button>toggle complete</button>
            <button>delete</button>
        </div>
        </li>
        {% endfor %}
    </ul>
</body>

<style>
    .line-dividers {
        color: lightgray;
        opacity: 0.25;
    }
    .d-flex {
        display: flex;
    }
    .spaced {
        justify-content: space-between;
    }

</style>
</html>
