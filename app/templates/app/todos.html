<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class='center'>
    <form method='POST' action='{% url "app:create" %}'>
        {% csrf_token %}
        <input type='text' class='form-control' name='title' maxlength="31" required>
        <button class='btn-danger btn'>Don't Forget</button>
    </form>
    <hr class='line-dividers'>

    <hr class='line-dividers'>
    <ul>
        {% for todo in todos %}
        <li>
            <hr>
        <div class='d-flex justify-content-between'>
            <button class='btn-primary btn'>edit</button>
            <p>{{todo.title}}</p>
            <button class='btn-success btn'>toggle complete</button>
            <button class='btn-danger btn'>delete</button>
        </div>
        </li>
        {% endfor %}
    </ul>
</body>

<style>
    .line-dividers {
        color: lightgray;
        opacity: 0.25;
}
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

</style>
</html>
